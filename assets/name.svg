<svg xmlns="http://www.w3.org/2000/svg" width="820" height="120" viewBox="0 0 820 120">
  <style>
    .bg {
      fill: #000;
    }
    .text {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 48px;
      fill: #fff;
    }
    .cursor {
      fill: #fff;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
  </style>

  <rect class="bg" x="0" y="0" width="820" height="120" rx="14"></rect>

  <g transform="translate(36,74)">
    <text class="text">&gt; Curtis Wei</text>
    <rect class="cursor" x="420" y="-42" width="14" height="52"></rect>
  </g>
</svg>
